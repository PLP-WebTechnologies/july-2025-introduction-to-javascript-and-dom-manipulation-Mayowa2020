<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Web Project</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
        <nav>
            <ul>
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Introduction Section -->
        <section id="intro">
            <h2>Introduction</h2>
            <p>This is a simple web project demonstrating HTML, CSS, and JavaScript basics.</p>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <ul id="feature-list">
                <li>Clean HTML structure</li>
                <li>Custom styling with CSS</li>
                <li>JavaScript interactivity</li>
            </ul>
            <button id="add-feature">Add New Feature</button>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="form-response"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Web Project</p>
    </footer>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
